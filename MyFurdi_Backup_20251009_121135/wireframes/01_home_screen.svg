  <text x="40" y="180" font-family="Arial" font-size="13" fill="#1C1C1E">体重を記録する</text>
  <text x="40" y="200" font-family="Arial" font-size="11" fill="#FF69B4">報酬: デイリーバッジ 🏅</text>
