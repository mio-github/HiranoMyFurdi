  <text x="70" y="528" font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF">詳しく見る</text>
  <rect x="200" y="510" width="160" height="28" rx="14" fill="none" stroke="#FF69B4" stroke-width="2"/>
  <text x="235" y="528" font-family="Arial" font-size="12" font-weight="bold" fill="#FF69B4">今から行く</text>

  <!-- Health Data Card -->
  <rect x="16" y="565" width="361" height="180" rx="12" fill="#FFFFFF" stroke="#E5E5E7" stroke-width="1"/>
