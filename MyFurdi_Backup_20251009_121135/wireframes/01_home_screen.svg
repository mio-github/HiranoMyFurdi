  <circle cx="360" cy="74" r="12" fill="none" stroke="#FF69B4" stroke-width="2"/>
  <text x="356" y="78" font-size="10">🔔</text>

  <!-- Today's Challenge Card -->
  <rect x="16" y="120" width="361" height="140" rx="12" fill="#FFFFFF" stroke="#E5E5E7" stroke-width="1"/>
