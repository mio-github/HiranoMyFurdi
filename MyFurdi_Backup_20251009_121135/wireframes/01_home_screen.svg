  <text x="55" y="480" font-family="Arial" font-size="16" font-weight="bold" fill="#1C1C1E">かなり空いています</text>
  <text x="30" y="500" font-family="Arial" font-size="11" fill="#3A3A3C">現在の利用率: 25%</text>
