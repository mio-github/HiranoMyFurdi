  <rect x="30" y="330" width="250" height="8" rx="4" fill="#FF69B4"/>
  <text x="30" y="355" font-family="Arial" font-size="11" fill="#FF69B4">あと1回で目標達成です！</text>
  <line x1="30" y1="365" x2="363" y2="365" stroke="#E5E5E7" stroke-width="1"/>
  <text x="30" y="385" font-family="Arial" font-size="10" fill="#3A3A3C">前回来店</text>
  <text x="30" y="400" font-family="Arial" font-size="12" fill="#1C1C1E">昨日 18:30</text>

  <!-- Congestion Card -->
  <rect x="16" y="430" width="361" height="120" rx="12" fill="#FFFFFF" stroke="#E5E5E7" stroke-width="1"/>
  <text x="30" y="455" font-family="Arial" font-size="12" fill="#3A3A3C">📍 渋谷店（お気に入り）</text>
