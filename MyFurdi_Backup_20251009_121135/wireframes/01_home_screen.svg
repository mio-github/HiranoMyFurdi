  <text x="30" y="640" font-family="Arial" font-size="28" font-weight="bold" fill="#1C1C1E">54.2 <tspan font-size="16" fill="#3A3A3C">kg</tspan></text>
  <text x="30" y="665" font-family="Arial" font-size="13" fill="#4CAF50">↓ -0.3kg (前回比)</text>
  <text x="30" y="695" font-family="Arial" font-size="13" fill="#4CAF50">順調に減っています✨</text>
  <rect x="30" y="705" width="333" height="32" rx="16" fill="#FF69B4"/>
  <text x="165" y="725" font-family="Arial" font-size="13" font-weight="bold" fill="#FFFFFF">記録する</text>

  <!-- Tab Bar -->
  <rect y="792" width="393" height="60" fill="#FFFFFF"/>
  <line x1="0" y1="792" x2="393" y2="792" stroke="#E5E5E7" stroke-width="1"/>
  <text x="35" y="820" font-family="Arial" font-size="10" fill="#FF69B4">🏠</text>
  <text x="28" y="838" font-family="Arial" font-size="9" font-weight="bold" fill="#FF69B4">ホーム</text>
  <text x="112" y="820" font-family="Arial" font-size="10" fill="#3A3A3C">📊</text>
  <text x="100" y="838" font-family="Arial" font-size="9" fill="#3A3A3C">レポート</text>
  <text x="189" y="820" font-family="Arial" font-size="10" fill="#3A3A3C">🎫</text>
  <text x="180" y="838" font-family="Arial" font-size="9" fill="#3A3A3C">入館証</text>
  <text x="262" y="820" font-family="Arial" font-size="10" fill="#3A3A3C">🏆</text>
  <text x="250" y="838" font-family="Arial" font-size="9" fill="#3A3A3C">リワード</text>
  <text x="338" y="820" font-family="Arial" font-size="10" fill="#3A3A3C">⚙️</text>
  <text x="330" y="838" font-family="Arial" font-size="9" fill="#3A3A3C">メニュー</text>

  <!-- Annotations -->
  <text x="10" y="870" font-family="Arial" font-size="10" fill="#666">画面名: ホーム画面 | 主要機能: ダッシュボード、チャレンジ、来店サマリー、混雑確認、健康データ</text>
</svg>
