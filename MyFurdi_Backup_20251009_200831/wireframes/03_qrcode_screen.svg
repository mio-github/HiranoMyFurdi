<svg width="393" height="852" viewBox="0 0 393 852" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone Frame -->
  <rect width="393" height="852" fill="#FFFFFF"/>

  <!-- Status Bar -->
  <rect width="393" height="44" fill="#FFFFFF"/>
  <text x="20" y="30" font-family="Arial" font-size="14" fill="#000">9:41</text>

  <!-- Header -->
  <rect y="44" width="393" height="60" fill="#FFFFFF"/>
  <line x1="0" y1="104" x2="393" y2="104" stroke="#E5E5E7" stroke-width="1"/>
  <text x="170" y="80" font-family="Arial" font-size="18" font-weight="bold" fill="#1C1C1E">入館証</text>

  <!-- QR Code Section -->
  <g transform="translate(65, 150)">
    <!-- QR Code Card with shadow -->
    <rect x="0" y="0" width="263" height="263" rx="16" fill="#FFFFFF" stroke="#E5E5E7" stroke-width="2"/>
    <rect x="20" y="20" width="223" height="223" rx="8" fill="#FFFFFF" stroke="#F5F5F5" stroke-width="4"/>

    <!-- QR Code Pattern (simplified) -->
    <rect x="30" y="30" width="60" height="60" fill="#000000"/>
    <rect x="173" y="30" width="60" height="60" fill="#000000"/>
    <rect x="30" y="173" width="60" height="60" fill="#000000"/>
    <rect x="50" y="50" width="20" height="20" fill="#FFFFFF"/>
    <rect x="193" y="50" width="20" height="20" fill="#FFFFFF"/>
    <rect x="50" y="193" width="20" height="20" fill="#FFFFFF"/>

    <!-- Random QR pattern -->
    <rect x="100" y="40" width="10" height="10" fill="#000000"/>
    <rect x="120" y="40" width="10" height="10" fill="#000000"/>
    <rect x="100" y="60" width="10" height="10" fill="#000000"/>
    <rect x="140" y="70" width="10" height="10" fill="#000000"/>
    <rect x="110" y="90" width="10" height="10" fill="#000000"/>
    <rect x="130" y="110" width="10" height="10" fill="#000000"/>
    <rect x="150" y="130" width="10" height="10" fill="#000000"/>
    <rect x="100" y="150" width="10" height="10" fill="#000000"/>
    <rect x="120" y="170" width="10" height="10" fill="#000000"/>
    <rect x="140" y="190" width="10" height="10" fill="#000000"/>
    <rect x="160" y="210" width="10" height="10" fill="#000000"/>
  </g>

  <!-- User Info Cards -->
  <g transform="translate(16, 440)">
    <rect x="0" y="0" width="361" height="50" rx="8" fill="#F5F5F5"/>
    <text x="15" y="25" font-family="Arial" font-size="12" fill="#3A3A3C">会員ID</text>
    <text x="200" y="25" font-family="Arial" font-size="12" font-weight="bold" fill="#1C1C1E">FUR-2024-0123</text>

    <rect x="0" y="60" width="361" height="50" rx="8" fill="#F5F5F5"/>
    <text x="15" y="85" font-family="Arial" font-size="12" fill="#3A3A3C">お名前</text>
    <text x="280" y="85" font-family="Arial" font-size="12" font-weight="bold" fill="#1C1C1E">さくら様</text>

    <rect x="0" y="120" width="361" height="50" rx="8" fill="#F5F5F5"/>
    <text x="15" y="145" font-family="Arial" font-size="12" fill="#3A3A3C">有効期限</text>
    <text x="210" y="145" font-family="Arial" font-size="12" font-weight="bold" fill="#1C1C1E">2025年12月31日</text>
  </g>

  <!-- Store Selection Card -->
  <rect x="16" y="620" width="361" height="60" rx="12" fill="#FFFFFF" stroke="#E5E5E7" stroke-width="1"/>
  <circle cx="45" cy="650" r="20" fill="#FFE4E1"/>
  <text x="40" y="657" font-size="20">🏪</text>
  <text x="75" y="640" font-family="Arial" font-size="10" fill="#3A3A3C">利用店舗</text>
  <text x="75" y="660" font-family="Arial" font-size="13" font-weight="bold" fill="#1C1C1E">渋谷店</text>
  <text x="355" y="655" font-family="Arial" font-size="16" fill="#3A3A3C">⌄</text>

  <!-- Usage Instructions Button -->
  <g transform="translate(100, 695)">
    <circle cx="8" cy="8" r="8" fill="none" stroke="#FF69B4" stroke-width="1.5"/>
    <text x="5" y="11" font-family="Arial" font-size="10" font-weight="bold" fill="#FF69B4">i</text>
    <text x="22" y="12" font-family="Arial" font-size="13" fill="#FF69B4">入館方法を見る</text>
  </g>

  <!-- Timer Display (NEW) -->
  <g transform="translate(150, 418)">
    <circle cx="30" cy="8" r="18" fill="#FFE4E1" stroke="#FF69B4" stroke-width="2"/>
    <text x="22" y="13" font-family="Arial" font-size="14" font-weight="bold" fill="#FF69B4">23</text>
    <text x="55" y="12" font-family="Arial" font-size="11" fill="#3A3A3C">秒後に更新</text>
  </g>

  <!-- Auto-update Notice -->
  <g transform="translate(90, 730)">
    <text x="0" y="0" font-family="Arial" font-size="11" fill="#3A3A3C">QRコードは30秒ごとに自動更新されます</text>
    <circle cx="90" cy="18" r="4" fill="#4CAF50"/>
    <text x="100" y="22" font-family="Arial" font-size="11" fill="#4CAF50">有効</text>
  </g>

  <!-- Offline Status (hidden by default, shown when offline) -->
  <g transform="translate(60, 410)" opacity="0">
    <rect x="0" y="0" width="210" height="40" rx="20" fill="#FF9800"/>
    <circle cx="20" cy="20" r="8" fill="#FFFFFF"/>
    <text x="16" y="24" font-family="Arial" font-size="12" font-weight="bold" fill="#FF9800">!</text>
    <text x="40" y="16" font-family="Arial" font-size="11" font-weight="bold" fill="#FFFFFF">オフライン</text>
    <text x="40" y="30" font-family="Arial" font-size="9" fill="#FFFFFF">キャッシュされたQRコードを表示中</text>
  </g>

  <!-- Tips Card -->
  <rect x="16" y="765" width="361" height="60" rx="8" fill="#FFE4E1"/>
  <text x="30" y="785" font-family="Arial" font-size="11" font-weight="bold" fill="#FF69B4">💡 初めての方へ</text>
  <text x="30" y="805" font-family="Arial" font-size="10" fill="#1C1C1E">入館時にこのQRコードをリーダーにかざしてください。</text>
  <text x="30" y="820" font-family="Arial" font-size="10" fill="#1C1C1E">店内のマシンでも同じQRコードが使えます。</text>

  <!-- Tab Bar -->
  <rect y="792" width="393" height="60" fill="#FFFFFF"/>
  <line x1="0" y1="792" x2="393" y2="792" stroke="#E5E5E7" stroke-width="1"/>
  <text x="35" y="820" font-family="Arial" font-size="10" fill="#3A3A3C">🏠</text>
  <text x="28" y="838" font-family="Arial" font-size="9" fill="#3A3A3C">ホーム</text>
  <text x="112" y="820" font-family="Arial" font-size="10" fill="#3A3A3C">📊</text>
  <text x="100" y="838" font-family="Arial" font-size="9" fill="#3A3A3C">レポート</text>
  <text x="189" y="820" font-family="Arial" font-size="10" fill="#FF69B4">🎫</text>
  <text x="180" y="838" font-family="Arial" font-size="9" font-weight="bold" fill="#FF69B4">入館証</text>
  <text x="262" y="820" font-family="Arial" font-size="10" fill="#3A3A3C">🏆</text>
  <text x="250" y="838" font-family="Arial" font-size="9" fill="#3A3A3C">リワード</text>
  <text x="338" y="820" font-family="Arial" font-size="10" fill="#3A3A3C">⚙️</text>
  <text x="330" y="838" font-family="Arial" font-size="9" fill="#3A3A3C">メニュー</text>

  <!-- Annotations -->
  <text x="10" y="870" font-family="Arial" font-size="10" fill="#666">画面名: 入館証画面 | 主要機能: QRコード表示、会員情報、店舗選択、利用案内</text>
</svg>
