<svg width="1200" height="1100" viewBox="0 0 1200 1100" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="600" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#1C1C1E" text-anchor="middle">MyFurdi アプリ画面遷移図</text>
  <text x="600" y="65" font-family="Arial" font-size="12" fill="#3A3A3C" text-anchor="middle">FURDI会員向けフィットネスサポートアプリ</text>

  <!-- Legend -->
  <g transform="translate(50, 90)">
    <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#1C1C1E">凡例:</text>
    <line x1="50" y1="-5" x2="100" y2="-5" stroke="#FF69B4" stroke-width="2" marker-end="url(#arrowPink)"/>
    <text x="110" y="0" font-family="Arial" font-size="10" fill="#3A3A3C">タブバー遷移</text>
    <line x1="200" y1="-5" x2="250" y2="-5" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowGreen)"/>
    <text x="260" y="0" font-family="Arial" font-size="10" fill="#3A3A3C">アクション遷移</text>
    <circle cx="380" cy="-5" r="6" fill="#FFE4E1"/>
    <text x="395" y="0" font-family="Arial" font-size="10" fill="#3A3A3C">主要機能</text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowPink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FF69B4"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50"/>
    </marker>
  </defs>

  <!-- Screen Nodes -->
  <!-- Home Screen (Center) -->
  <g id="home-screen" transform="translate(500, 200)">
    <rect x="0" y="0" width="200" height="280" rx="12" fill="#FFFFFF" stroke="#FF69B4" stroke-width="3"/>
    <rect x="0" y="0" width="200" height="50" rx="12" fill="#FF69B4"/>
    <text x="100" y="32" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">🏠 ホーム画面</text>

    <!-- Features -->
    <circle cx="20" cy="75" r="6" fill="#FFE4E1"/>
    <text x="35" y="80" font-family="Arial" font-size="11" fill="#1C1C1E">今日のチャレンジ</text>

    <circle cx="20" cy="105" r="6" fill="#FFE4E1"/>
    <text x="35" y="110" font-family="Arial" font-size="11" fill="#1C1C1E">来店サマリー</text>

    <circle cx="20" cy="135" r="6" fill="#FFE4E1"/>
    <text x="35" y="140" font-family="Arial" font-size="11" fill="#1C1C1E">混雑状況</text>

    <circle cx="20" cy="165" r="6" fill="#FFE4E1"/>
    <text x="35" y="170" font-family="Arial" font-size="11" fill="#1C1C1E">健康データ</text>

    <circle cx="20" cy="195" r="6" fill="#FFE4E1"/>
    <text x="35" y="200" font-family="Arial" font-size="11" fill="#1C1C1E">お知らせ通知</text>

    <line x1="10" y1="215" x2="190" y2="215" stroke="#E5E5E7" stroke-width="1"/>
    <text x="100" y="235" font-family="Arial" font-size="10" fill="#3A3A3C" text-anchor="middle">主要アクション:</text>
    <text x="100" y="250" font-family="Arial" font-size="9" fill="#3A3A3C" text-anchor="middle">• 体重記録</text>
    <text x="100" y="265" font-family="Arial" font-size="9" fill="#3A3A3C" text-anchor="middle">• 混雑確認→予約</text>
  </g>

  <!-- Report Screen (Top Left) -->
  <g id="report-screen" transform="translate(100, 150)">
    <rect x="0" y="0" width="180" height="200" rx="12" fill="#FFFFFF" stroke="#E5E5E7" stroke-width="2"/>
    <rect x="0" y="0" width="180" height="40" rx="12" fill="#4CAF50"/>
    <text x="90" y="27" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">📊 レポート画面</text>

    <circle cx="15" cy="60" r="5" fill="#FFE4E1"/>
    <text x="28" y="65" font-family="Arial" font-size="10" fill="#1C1C1E">運動記録タブ</text>

    <circle cx="15" cy="85" r="5" fill="#FFE4E1"/>
    <text x="28" y="90" font-family="Arial" font-size="10" fill="#1C1C1E">体組成タブ</text>

    <circle cx="15" cy="110" r="5" fill="#FFE4E1"/>
    <text x="28" y="115" font-family="Arial" font-size="10" fill="#1C1C1E">来館履歴タブ</text>

    <circle cx="15" cy="135" r="5" fill="#FFE4E1"/>
    <text x="28" y="140" font-family="Arial" font-size="10" fill="#1C1C1E">グラフ表示</text>

    <circle cx="15" cy="160" r="5" fill="#FFE4E1"/>
    <text x="28" y="165" font-family="Arial" font-size="10" fill="#1C1C1E">期間フィルター</text>

    <text x="90" y="185" font-family="Arial" font-size="9" fill="#3A3A3C" text-anchor="middle">(週/月/年)</text>
  </g>

  <!-- QR Code Screen (Top Right) -->
  <g id="qr-screen" transform="translate(920, 150)">
    <rect x="0" y="0" width="180" height="200" rx="12" fill="#FFFFFF" stroke="#E5E5E7" stroke-width="2"/>
    <rect x="0" y="0" width="180" height="40" rx="12" fill="#9C27B0"/>
    <text x="90" y="27" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">🎫 入館証画面</text>

    <circle cx="15" cy="60" r="5" fill="#FFE4E1"/>
    <text x="28" y="65" font-family="Arial" font-size="10" fill="#1C1C1E">QRコード表示</text>

    <circle cx="15" cy="85" r="5" fill="#FFE4E1"/>
    <text x="28" y="90" font-family="Arial" font-size="10" fill="#1C1C1E">会員情報</text>

    <circle cx="15" cy="110" r="5" fill="#FFE4E1"/>
    <text x="28" y="115" font-family="Arial" font-size="10" fill="#1C1C1E">利用店舗選択</text>

    <circle cx="15" cy="135" r="5" fill="#FFE4E1"/>
    <text x="28" y="140" font-family="Arial" font-size="10" fill="#1C1C1E">自動更新(30秒)</text>

    <circle cx="15" cy="160" r="5" fill="#FFE4E1"/>
    <text x="28" y="165" font-family="Arial" font-size="10" fill="#1C1C1E">利用案内</text>

    <text x="90" y="185" font-family="Arial" font-size="9" fill="#3A3A3C" text-anchor="middle">入館・マシン利用</text>
  </g>

  <!-- Reward Screen (Bottom Left) -->
  <g id="reward-screen" transform="translate(100, 600)">
    <rect x="0" y="0" width="180" height="220" rx="12" fill="#FFFFFF" stroke="#E5E5E7" stroke-width="2"/>
    <rect x="0" y="0" width="180" height="40" rx="12" fill="#FF9800"/>
    <text x="90" y="27" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">🏆 リワード画面</text>

    <circle cx="15" cy="60" r="5" fill="#FFE4E1"/>
    <text x="28" y="65" font-family="Arial" font-size="10" fill="#1C1C1E">今日タブ</text>

    <circle cx="15" cy="85" r="5" fill="#FFE4E1"/>
    <text x="28" y="90" font-family="Arial" font-size="10" fill="#1C1C1E">週間タブ</text>

    <circle cx="15" cy="110" r="5" fill="#FFE4E1"/>
    <text x="28" y="115" font-family="Arial" font-size="10" fill="#1C1C1E">バッジタブ</text>

    <circle cx="15" cy="135" r="5" fill="#FFE4E1"/>
    <text x="28" y="140" font-family="Arial" font-size="10" fill="#1C1C1E">実績タブ</text>

    <circle cx="15" cy="160" r="5" fill="#FFE4E1"/>
    <text x="28" y="165" font-family="Arial" font-size="10" fill="#1C1C1E">チャレンジ進捗</text>

    <circle cx="15" cy="185" r="5" fill="#FFE4E1"/>
    <text x="28" y="190" font-family="Arial" font-size="10" fill="#1C1C1E">達成ボーナス</text>

    <text x="90" y="210" font-family="Arial" font-size="9" fill="#3A3A3C" text-anchor="middle">ゲーミフィケーション</text>
  </g>

  <!-- Menu Screen (Bottom Right) -->
  <g id="menu-screen" transform="translate(920, 600)">
    <rect x="0" y="0" width="180" height="220" rx="12" fill="#FFFFFF" stroke="#E5E5E7" stroke-width="2"/>
    <rect x="0" y="0" width="180" height="40" rx="12" fill="#607D8B"/>
    <text x="90" y="27" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">⚙️ メニュー画面</text>

    <circle cx="15" cy="60" r="5" fill="#FFE4E1"/>
    <text x="28" y="65" font-family="Arial" font-size="10" fill="#1C1C1E">ユーザープロフィール</text>

    <circle cx="15" cy="85" r="5" fill="#FFE4E1"/>
    <text x="28" y="90" font-family="Arial" font-size="10" fill="#1C1C1E">利用ガイド</text>

    <circle cx="15" cy="110" r="5" fill="#FFE4E1"/>
    <text x="28" y="115" font-family="Arial" font-size="10" fill="#1C1C1E">コンテンツ</text>

    <circle cx="15" cy="135" r="5" fill="#FFE4E1"/>
    <text x="28" y="140" font-family="Arial" font-size="10" fill="#1C1C1E">動画トレーニング</text>

    <circle cx="15" cy="160" r="5" fill="#E3F2FD"/>
    <text x="28" y="165" font-family="Arial" font-size="10" fill="#2196F3" font-weight="bold">DNA検査結果</text>

    <circle cx="15" cy="185" r="5" fill="#FFE4E1"/>
    <text x="28" y="190" font-family="Arial" font-size="10" fill="#1C1C1E">設定・ログアウト</text>

    <text x="90" y="210" font-family="Arial" font-size="9" fill="#3A3A3C" text-anchor="middle">情報・設定</text>
  </g>

  <!-- DNA Result Screen (Bottom Center) -->
  <g id="dna-screen" transform="translate(350, 600)">
    <rect x="0" y="250" width="180" height="200" rx="12" fill="#FFFFFF" stroke="#2196F3" stroke-width="2"/>
    <rect x="0" y="250" width="180" height="40" rx="12" fill="#2196F3"/>
    <text x="90" y="277" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">🧬 DNA検査結果</text>

    <circle cx="15" cy="310" r="5" fill="#E3F2FD"/>
    <text x="28" y="315" font-family="Arial" font-size="10" fill="#1C1C1E">総合評価</text>

    <circle cx="15" cy="335" r="5" fill="#E3F2FD"/>
    <text x="28" y="340" font-family="Arial" font-size="10" fill="#1C1C1E">筋肉タイプ</text>

    <circle cx="15" cy="360" r="5" fill="#E3F2FD"/>
    <text x="28" y="365" font-family="Arial" font-size="10" fill="#1C1C1E">代謝分析</text>

    <circle cx="15" cy="385" r="5" fill="#E3F2FD"/>
    <text x="28" y="390" font-family="Arial" font-size="10" fill="#1C1C1E">怪我リスク</text>

    <circle cx="15" cy="410" r="5" fill="#E3F2FD"/>
    <text x="28" y="415" font-family="Arial" font-size="10" fill="#1C1C1E">詳細データ</text>

    <text x="90" y="435" font-family="Arial" font-size="9" fill="#3A3A3C" text-anchor="middle">遺伝子分析</text>
  </g>

  <!-- Tab Bar Navigation (Pink arrows - main navigation) -->
  <!-- Home to Report -->
  <path d="M 500,340 Q 400,370 280,280" fill="none" stroke="#FF69B4" stroke-width="2" marker-end="url(#arrowPink)"/>
  <path d="M 280,240 Q 400,300 500,320" fill="none" stroke="#FF69B4" stroke-width="2" marker-end="url(#arrowPink)"/>

  <!-- Home to QR -->
  <path d="M 700,340 Q 800,370 920,280" fill="none" stroke="#FF69B4" stroke-width="2" marker-end="url(#arrowPink)"/>
  <path d="M 920,240 Q 800,300 700,320" fill="none" stroke="#FF69B4" stroke-width="2" marker-end="url(#arrowPink)"/>

  <!-- Home to Reward -->
  <path d="M 500,480 Q 400,540 280,700" fill="none" stroke="#FF69B4" stroke-width="2" marker-end="url(#arrowPink)"/>
  <path d="M 280,740 Q 400,580 500,500" fill="none" stroke="#FF69B4" stroke-width="2" marker-end="url(#arrowPink)"/>

  <!-- Home to Menu -->
  <path d="M 700,480 Q 800,540 920,700" fill="none" stroke="#FF69B4" stroke-width="2" marker-end="url(#arrowPink)"/>
  <path d="M 920,740 Q 800,580 700,500" fill="none" stroke="#FF69B4" stroke-width="2" marker-end="url(#arrowPink)"/>

  <!-- Action Transitions (Green dashed arrows) -->
  <!-- Home challenge to Reward -->
  <path d="M 580,480 L 250,600" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowGreen)"/>
  <text x="420" y="530" font-family="Arial" font-size="10" fill="#4CAF50">チャレンジ達成</text>

  <!-- Home to Report (health data) -->
  <path d="M 550,200 L 280,200" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowGreen)"/>
  <text x="400" y="190" font-family="Arial" font-size="10" fill="#4CAF50">健康データ詳細</text>

  <!-- Menu to various functions -->
  <path d="M 920,720 L 700,400" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowGreen)"/>
  <text x="800" y="550" font-family="Arial" font-size="10" fill="#4CAF50">動画視聴</text>

  <!-- Menu to DNA Result -->
  <path d="M 920,730 Q 650,800 530,850" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowGreen)"/>
  <text x="700" y="800" font-family="Arial" font-size="10" fill="#2196F3">DNA検査</text>

  <!-- Tab Bar representation -->
  <g transform="translate(450, 540)">
    <rect x="0" y="0" width="300" height="60" rx="8" fill="#FFFFFF" stroke="#FF69B4" stroke-width="2"/>
    <text x="150" y="20" font-family="Arial" font-size="12" font-weight="bold" fill="#FF69B4" text-anchor="middle">タブバーナビゲーション</text>
    <text x="30" y="40" font-family="Arial" font-size="10" fill="#1C1C1E">🏠</text>
    <text x="90" y="40" font-family="Arial" font-size="10" fill="#1C1C1E">📊</text>
    <text x="150" y="40" font-family="Arial" font-size="10" fill="#1C1C1E">🎫</text>
    <text x="210" y="40" font-family="Arial" font-size="10" fill="#1C1C1E">🏆</text>
    <text x="270" y="40" font-family="Arial" font-size="10" fill="#1C1C1E">⚙️</text>
    <text x="25" y="52" font-family="Arial" font-size="8" fill="#3A3A3C">Home</text>
    <text x="80" y="52" font-family="Arial" font-size="8" fill="#3A3A3C">Report</text>
    <text x="140" y="52" font-family="Arial" font-size="8" fill="#3A3A3C">QR</text>
    <text x="200" y="52" font-family="Arial" font-size="8" fill="#3A3A3C">Reward</text>
    <text x="260" y="52" font-family="Arial" font-size="8" fill="#3A3A3C">Menu</text>
  </g>

  <!-- Additional Notes -->
  <g transform="translate(50, 1050)">
    <text x="0" y="0" font-family="Arial" font-size="11" font-weight="bold" fill="#1C1C1E">画面遷移の特徴:</text>
    <text x="0" y="20" font-family="Arial" font-size="10" fill="#3A3A3C">• タブバーによる5画面間のシームレスな移動</text>
    <text x="300" y="20" font-family="Arial" font-size="10" fill="#3A3A3C">• ホーム画面を中心としたハブ構造</text>
    <text x="600" y="20" font-family="Arial" font-size="10" fill="#3A3A3C">• アクションベースの画面遷移でUX向上</text>
    <text x="950" y="20" font-family="Arial" font-size="10" fill="#3A3A3C">• メニューからDNA検査結果へ遷移</text>
  </g>
</svg>
