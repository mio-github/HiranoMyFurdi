<svg width="393" height="852" viewBox="0 0 393 852" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone Frame -->
  <rect width="393" height="852" fill="#F5F5F5"/>

  <!-- Status Bar -->
  <rect width="393" height="44" fill="#FFFFFF"/>
  <text x="20" y="30" font-family="Arial" font-size="14" fill="#000">9:41</text>

  <!-- Header -->
  <rect y="44" width="393" height="60" fill="#FFFFFF"/>
  <line x1="0" y1="104" x2="393" y2="104" stroke="#E5E5E7" stroke-width="1"/>
  <text x="30" y="75" font-family="Arial" font-size="16" fill="#FF69B4">‹</text>
  <text x="140" y="80" font-family="Arial" font-size="18" font-weight="bold" fill="#1C1C1E">壁紙・テーマ設定</text>

  <!-- Current Preview -->
  <text x="16" y="130" font-family="Arial" font-size="12" fill="#3A3A3C">現在の設定</text>
  <rect x="16" y="140" width="361" height="200" rx="12" fill="#FFFFFF" stroke="#E5E5E7" stroke-width="1"/>

  <!-- Preview of current wallpaper -->
  <defs>
    <linearGradient id="currentWallpaper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect x="26" y="150" width="341" height="180" rx="8" fill="url(#currentWallpaper)"/>
  <text x="180" y="235" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF">ホーム画面</text>
  <text x="150" y="255" font-family="Arial" font-size="11" fill="#FFFFFF">FURDI グラデーション</text>

  <!-- Wallpaper Options -->
  <text x="16" y="370" font-family="Arial" font-size="12" fill="#3A3A3C">壁紙を選択</text>

  <!-- Wallpaper Grid (2 columns) -->
  <g transform="translate(16, 380)">
    <!-- Row 1 -->
    <!-- Option 1: FURDI Gradient (Selected) -->
    <rect x="0" y="0" width="175" height="120" rx="8" fill="url(#wallpaper1)"/>
    <defs>
      <linearGradient id="wallpaper1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="175" height="120" rx="8" fill="none" stroke="#FF69B4" stroke-width="3"/>
    <circle cx="155" cy="20" r="12" fill="#4CAF50"/>
    <text x="151" y="25" font-size="14" fill="#FFFFFF">✓</text>
    <text x="55" y="70" font-family="Arial" font-size="11" font-weight="bold" fill="#FFFFFF">FURDI Pink</text>
    <text x="65" y="86" font-family="Arial" font-size="9" fill="#FFFFFF">グラデーション</text>

    <!-- Option 2: White -->
    <rect x="186" y="0" width="175" height="120" rx="8" fill="#FFFFFF" stroke="#E5E5E7" stroke-width="1"/>
    <text x="245" y="70" font-family="Arial" font-size="11" font-weight="bold" fill="#1C1C1E">ホワイト</text>
    <text x="260" y="86" font-family="Arial" font-size="9" fill="#3A3A3C">シンプル</text>

    <!-- Row 2 -->
    <!-- Option 3: Light Gray -->
    <rect x="0" y="130" width="175" height="120" rx="8" fill="#F5F5F5" stroke="#E5E5E7" stroke-width="1"/>
    <text x="45" y="200" font-family="Arial" font-size="11" font-weight="bold" fill="#1C1C1E">ライトグレー</text>
    <text x="65" y="216" font-family="Arial" font-size="9" fill="#3A3A3C">シンプル</text>

    <!-- Option 4: Blue Gradient -->
    <rect x="186" y="130" width="175" height="120" rx="8" fill="url(#wallpaper2)"/>
    <defs>
      <linearGradient id="wallpaper2" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
      </linearGradient>
    </defs>
    <text x="245" y="200" font-family="Arial" font-size="11" font-weight="bold" fill="#FFFFFF">Ocean Blue</text>
    <text x="240" y="216" font-family="Arial" font-size="9" fill="#FFFFFF">グラデーション</text>

    <!-- Row 3 -->
    <!-- Option 5: Purple Gradient -->
    <rect x="0" y="260" width="175" height="120" rx="8" fill="url(#wallpaper3)"/>
    <defs>
      <linearGradient id="wallpaper3" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
      </linearGradient>
    </defs>
    <text x="40" y="330" font-family="Arial" font-size="11" font-weight="bold" fill="#FFFFFF">Royal Purple</text>
    <text x="55" y="346" font-family="Arial" font-size="9" fill="#FFFFFF">グラデーション</text>

    <!-- More coming soon -->
    <rect x="186" y="260" width="175" height="120" rx="8" fill="#FFFFFF" stroke="#E5E5E7" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="223" y="320" font-family="Arial" font-size="11" fill="#3A3A3C">今後追加予定</text>
    <text x="255" y="336" font-family="Arial" font-size="18" fill="#E5E5E7">+</text>
  </g>

  <!-- Tab Bar -->
  <rect y="792" width="393" height="60" fill="#FFFFFF"/>
  <line x1="0" y1="792" x2="393" y2="792" stroke="#E5E5E7" stroke-width="1"/>
  <text x="35" y="820" font-family="Arial" font-size="10" fill="#3A3A3C">🏠</text>
  <text x="28" y="838" font-family="Arial" font-size="9" fill="#3A3A3C">ホーム</text>
  <text x="112" y="820" font-family="Arial" font-size="10" fill="#3A3A3C">📊</text>
  <text x="100" y="838" font-family="Arial" font-size="9" fill="#3A3A3C">レポート</text>
  <text x="189" y="820" font-family="Arial" font-size="10" fill="#3A3A3C">🎫</text>
  <text x="180" y="838" font-family="Arial" font-size="9" fill="#3A3A3C">入館証</text>
  <text x="262" y="820" font-family="Arial" font-size="10" fill="#3A3A3C">🏆</text>
  <text x="250" y="838" font-family="Arial" font-size="9" fill="#3A3A3C">リワード</text>
  <text x="338" y="820" font-family="Arial" font-size="10" fill="#FF69B4">⚙️</text>
  <text x="330" y="838" font-family="Arial" font-size="9" font-weight="bold" fill="#FF69B4">メニュー</text>

  <!-- Annotations -->
  <text x="10" y="870" font-family="Arial" font-size="10" fill="#666">画面名: 壁紙選択画面（簡易版） | 主要機能: プリセット壁紙選択、プレビュー表示</text>
</svg>
